#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "borgwarehouse"
name = "BorgWarehouse"
description.en = "WebUI for BorgBackup"
description.fr = "WebUI pour BorgBackup"

version = "2.4.4~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "https://borgwarehouse.com/"
admindoc = "https://borgwarehouse.com/docs/admin-manual/debian-installation/"
code = "https://github.com/ravinou/borgwarehouse"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "700M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/ravinou/borgwarehouse/archive/refs/tags/v2.4.4.tar.gz"
        sha256 = "f6be3c77679d7ea56319f289847986fbc6a45497033909a4f55a21ed20660307"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]
    allow_email = true
    allow_ssh = true
    home = "/home/yunohost.app/__APP__"

    [resources.install_dir]

    [resources.data_dir]
    
    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true
    api.auth_header = false

    [resources.ports]

    [resources.apt]
    packages = "jc, jq, borgbackup, apprise"
